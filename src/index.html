<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <h2>Strawberry httptrigger1 and 2 JavaScript App</h2>
    <p>Loading content from the API: <b id="name">...</b></p>
    <p>Loading content from the second API: <b id="second">...</b></p>
    </main>

    <script>
    (async function() {
        const { text } = await( await fetch('/api/HttpTrigger1')).json();
        document.querySelector('#name').textContent = text;
    }())
    </script>
    <script>
        (async function() {
            const { text } = await( await fetch('/api/HttpTrigger2')).json();
            document.querySelector('#second').textContent = text;
        }())
    </script>
</body>

</html>
